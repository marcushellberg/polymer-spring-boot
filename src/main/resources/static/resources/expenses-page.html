<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="stats-panel.html">
<link rel="import" href="expenses-list.html">
<dom-module id="expenses-page">
  <template>
    <style>
      :host {
        display: flex;
      }

      .flex {
        flex: 1;
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      paper-toolbar h1 {
        font-weight: 300;
      }

    </style>
    <token-ajax id="ajax" url="/api/expenses" last-response="{{expenses}}" token="{{token}}"></token-ajax>
    <paper-drawer-panel right-drawer class="flex">
      <stats-panel expenses="[[expenses]]" drawer></stats-panel>
      <paper-header-panel main>
        <paper-toolbar class="toolbar">
          <h1>Expense Manager</h1>
          <span class="flex"></span>
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <expenses-list id="list" class="fit" expenses="[[expenses]]" token="{{token}}"></expenses-list>
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-toast id="toast"></paper-toast>
  </template>
  <script>
    Polymer({
      is: 'expenses-page',
      properties: {
        expenses: Array,
        token: {
          type: String,
          notify: true
        }
      },
      behaviors: [Polymer.NeonAnimatableBehavior],
      listeners: {
        'expenses-updated': '_expensesUpdated'
      },

      _expensesUpdated: function(evt){
        var toast = this.$.toast;
        toast.text = evt.detail.message;
        toast.show();

        this.$.ajax.go();
      }
    });
  </script>
</dom-module>
